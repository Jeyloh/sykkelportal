</head>
<body>
    <div class="mobile-wrapper">

        <div class="profile-wrapper">

              <div class="points">

          <div>

          </div>

    <div class="danger-button">
      <button id="show-dialog" type="button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">warning</i>
      </button>

      <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Er sykkelen skadd?</h4>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button">Nei</button>
      <button type="button" class="mdl-button close">Ja</button>
    </div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
