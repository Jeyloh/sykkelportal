<!doctype html>
<html lang="en">
<head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sykkelportalen</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">



</head>
<body>
<div class="mobile-wrapper">
    <div class="login-wrapper">
        <h1 class="title-header">Sykkelportalen</h1>
        <form class="login-form" action="./Profile.html">
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="username" />
				<label class="mdl-textfield__label white-opaque" for="username">Username</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="password" id="userpass" />
				<label class="mdl-textfield__label white-opaque" for="userpass">Password</label>
			</div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Login</button>
		</form>
        <div class="forgot">
            <a href="#">Forgot Username?</a>
        </div>
        <form class="login-form">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Register</button>
        </form>
    </div>
</div>

<!-- Main JS -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
<script type="text/javascript" src="gmaps.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.17/proj4-src.js"></script>
</body>
</html>
